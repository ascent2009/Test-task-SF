<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>

    <header class="header">
        <div class="header-textblock">
            <img src="./IMG/Header-C.png" alt="Лого">
            <img src="./IMG/Header-D.png" alt="Лого">              
            <img class="header-vertical" src="./IMG/Vertical.png" alt="вертикальная линия">  
            <p class="header-title">Мой профиль</p>
        </div>        
        <div class="header-photoblock">
            <div class="header-photo__bkgr">
                <img src="./IMG/Photo.png" alt="фото">
            </div>
        </div>
        <img class="header-bottom__bkgr" src="./IMG/Header_back.png" alt="изображение внизу шапки">
    </header>

    <section class="main">
        <aside class="main-info">
            <div class="main-photoblock">
                <div class="main-photo__bkgr">
                    <img class="main-photo" src="./IMG/MainPhoto.png" alt="основное фото">
                </div>
            </div>
            <p class="name">Андрей Снигирёв</p>
            <p class="vacancy">UX/UI designer</p>
            <div class="main-counterblock">
                <div class="main-counter">
                    <p class="main-counter__value">0</p>
                    <p class="main-counter__label">отлики</p>
                </div>
                <img class="counter-vertical" src="./IMG/Vertical.png" alt="вертикальная линия">  
                <div class="main-counter">
                    <p class="main-counter__value">0</p>
                    <p class="main-counter__label">просмотры</p>
                </div>
            </div>
            <div class="main-edit_link">
                <a class="edit-profile" href="#">Редактировать профиль</a>
            </div>
        </aside>
        <article class="main-part">
            <div class="vacancy-title">
                <p class="main-title">UX/UI designer</p>
                <a class="edit-vacancy" href="#">Изменить</a>
            </div>
            <div class="main-params">
                <div class="param">
                    <p class="param-name">Ожидаемая зарплата</p>
                    <p class="param-value">35 000 руб.</p>
                </div>
                <div class="param">
                    <p class="param-name">Опыт работы</p>
                    <p class="param-value">9 месяцев</p>
                </div>
                <div class="param">
                    <p class="param-name">Условия</p>
                    <p class="param-value">Полная занятость, удалённая работа </p>
                </div>
            </div>
        </article>
    <section>

    </body>
</html>
